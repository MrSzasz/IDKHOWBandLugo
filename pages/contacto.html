<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../resources/index/icon.png" type="image/x-icon">
    <title>CONTACTO</title>
</head>

<body>
    <div class="containerContact" id="top">
        <header class="header">
            <a href="../index.html"><img src="../resources/index/logo.png" alt="logo"></a>
            <nav class="nav">
                <ul class="nav__links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/bamd.html">Bamd</a></li>
                    <li><a href="../pages/discografia.html">Discografia</a></li>
                    <li><a href="../pages/galeria.html">Galeria</a></li>
                    <li><a href="../pages/tour.html">Tour</a></li>
                    <li><a href="https://store.idkhow.com/" target="_blank" rel="noreferrer noopener">Merch<i
                                class="fas fa-external-link-alt"></i> </a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="contentContact">
            <fieldset class="fieldset">
                <form class="form">
                    <label for="name"></label>
                    <input class="form__input" type="text" name="name" id="form__name" placeholder="Nombre">
                    <label for="surname"></label>
                    <input class="form__input" type="text" name="surname" id="form__surname" placeholder="Apellido">
                    <label for="mail"></label>
                    <input class="form__input" type="email" name="mail" id="form__mail" placeholder="Inserte su mail">
                    <label for="age"></label>
                    <input class="form__input" type="number" name="age" id="form__age" placeholder="--">
                    <label for="subject"></label>
                    <input type="text" name="subject" id="form__subject" placeholder="Asunto">
                    <label for="text"></label>
                    <textarea class="form__input" name="text" id="form__text" cols="30" rows="10"
                        placeholder="Escriba aqui..."></textarea>
                    <div class="form__input" id="form__chkbx">
                        <label for="nl">Deseo recibir noticias</label>
                        <input title="checkbox" type="checkbox" name="nl"><br>
                    </div>
                    <input class="form__input--bttn" type="reset" value="Borrar todo" id="form__reset">
                    <input class="form__input--bttn" type="submit" value="Enviar" id="form__send">
                </form>
            </fieldset>
            <div class="social"></div>
        </main>
        <footer class="footer">
            <h3>POWERED BY TELLEXX Â©</h3>
            <a href=#top><img src="../resources/index/arrow.png" alt="go-top"></a>
        </footer>
    </div>
    <div class="idkhow"><img src="../resources/index/iDK1.webp" alt="spin"></div>
</body>

</html>
