            <!-- ============================  FORMULARIO  ==================================== -->

            <form>
                <div class="form-group">
                    <label for="name">
                        <h2>>NOMBRE</h2>
                    </label>
                    <input type="text" class="form-control" id="name" placeholder="Inserte su nombre">
                </div>
                <div class="form-group">
                    <label for="surname">
                        <h2>>APELLIDO</h2>
                    </label>
                    <input type="text" class="form-control" id="surname" placeholder="Inserte su apellido">
                </div>
                <div class="form-group">
                    <label for="mail">
                        <h2>>EMAIL</h2>
                    </label>
                    <input type="email" class="form-control" id="mail" placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="age">
                        <h2>>EDAD</h2>
                    </label>
                    <input type="number" class="form-control" id="age" placeholder="--">
                </div>
                <div class="form-group">
                    <label for="subject">
                        <h2>>ASUNTO</h2>
                    </label>
                    <input type="text" class="form-control" id="subject" placeholder="Inserte el asunto">
                </div>
                <div class="form-group">
                    <label for="text">
                        <h2>>MENSAJE</h2>
                    </label>
                    <textarea class="form-control" id="text" rows="3" placeholder="Escriba aqui..."></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">

                </div>
