<head>

    <title>CONTACTO</title>
</head>

<body>
    <div class="containerContact" id="top">
        <header class="header">
            <a href="../index.html"><img src="../resources/index/logo.png" alt="logo"></a>
            <nav class="nav">
                <ul class="nav__links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/bamd.html">Bamd</a></li>
                    <li><a href="../pages/discografia.html">Discografia</a></li>
                    <li><a href="../pages/galeria.html">Galeria</a></li>
                    <li><a href="../pages/tour.html">Tour</a></li>
                    <li><a href="https://store.idkhow.com/" target="_blank" rel="noreferrer noopener">Merch<i
                                class="fas fa-external-link-alt"></i> </a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="contentContact">
            <fieldset class="contactForm">
                <form class="form">
                    <label for="name">
                        <h2>>NOMBRE</h2>
                    </label>
                    <input class="form__input" type="text" name="name" id="form__name"
                        placeholder="Inserte su nombre"><br>
                    <label for="surname">
                        <h2>>APELLIDO</h2>
                    </label>
                    <input class="form__input" type="text" name="surname" id="form__surname"
                        placeholder="Inserte su apellido"><br>
                    <label for="mail">
                        <h2>>MAIL</h2>
                    </label>
                    <input class="form__input" type="email" name="mail" id="form__mail"
                        placeholder="Inserte su mail"><br>
                    <label for="age">
                        <h2>>EDAD</h2>
                    </label>
                    <input class="form__input" type="number" name="age" id="form__age" placeholder=""><br>
                    <label for="subject">
                        <h2>>ASUNTO</h2>
                    </label>
                    <input class="form__input" type="text" name="subject" id="form__subject"
                        placeholder="Inserte el asunto"><br>
                    <label for="text">
                        <h2>>MENSAJE</h2>
                    </label>
                    <textarea class="form__input" name="text" id="form__text" cols="30" rows="10"
                        placeholder="Escriba aqui..."></textarea><br>
                    <div class="checkContainer">
                        <label for="check">
                            <h2>>DESEO RECIBIR NOTICIAS</h2>
                        </label>
                        <input class="form__input" type="checkbox" name="check" id="form__check"></div>
                    <input class="form__input--bttn" type="submit" value="ENVIAR" id="form__send">
                </form>
            </fieldset>
            <div class="contactSocial">
                <a href="https://www.youtube.com/IDONTKNOWHOWBUTTHEYFOUNDME" class="contactSocial__icons iconYT"
                    target="_blank" rel="noreferrer noopener"></a>
                <a href="https://twitter.com/iDKHOW" class="contactSocial__icons iconTW" target="_blank"
                    rel="noreferrer noopener"></a>
                <a href="https://www.instagram.com/idkhow/" class="contactSocial__icons iconIG" target="_blank"
                    rel="noreferrer noopener"></a>
                <a href="https://www.facebook.com/IDKHOW/" class="contactSocial__icons iconFB"></a>
            </div>
        </main>
